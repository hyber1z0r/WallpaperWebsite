<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 class="text-capitalize"><i class="{{fa}}"></i> {{overskrift}}</h1>
            <h4>{{beskrivelse}}</h4>
        </div>
    </div>
    <div class="col-lg-3 col-md-4 col-xs-6 thumb photo-grid" ng-repeat="wallpaper in wallpapers">
        <a class="thumbnail" ng-href="#/wallpaper/{{wallpaper._id}}">
            <figure>
                <img class="img-response" ng-src="data:image/jpg;base64,{{wallpaper.image}}" alt="" style="height: 142px"/>
                <figcaption><p>{{wallpaper.added | date:short}}, views: {{wallpaper.views}}</p></figcaption>
            </figure>
        </a>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 text-center">
        <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
</div>
